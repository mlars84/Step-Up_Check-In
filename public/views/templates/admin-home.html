<div class="adminHomeStyle">
	<div ng-init="AHC.getAdmins()">
		<md-toolbar id="toolbar" layout="column" >
			<h1 id="toolBarText">Admin Home</h1>
		</md-toolbar>
		<div layout="row">

		<md-card flex="66">

		<md-content layout-gt-sm="row" layout-padding layout-align="start center">
			<div ng-repeat="admin in AHC.adminObject.admins">
				<h4>First Name:</h4>{{admin.firstname}}
				<md-divider></md-divider>
				<h4>Last Name:</h4>{{admin.lastname}}
				<md-divider></md-divider>
				<h4>Email:</h4>{{admin.email}}
				<md-divider></md-divider>
				<div class="dialog-content" layout="row" layout-wrap layout-margin layout-align="center">
					<md-button class="md-primary md-raised" ng-click="AHC.deleteAdmins($event, admin.id)" style="background-color: #F68628" >
			       Remove
			     </md-button>
			</div>
		</md-content>
	</div>
	</md-card>
	<md-card flex="33">
	<div layout-gt-sm="row" layout-padding  layout-align="start center">
		<md-content>
			<h2>Add New Admin</h2>
			<md-input-container>
				<label>First Name</label>
				<form name="clearForm1" action="index.html" method="post">
					<input ng-model="AHC.adminFirstNameIn" type="name">
				</form>
			</md-input-container>

			<md-input-container>
				<label>Last Name</label>
				<form name="clearForm2" action="index.html" method="post">
					<input ng-model="AHC.adminLastNameIn" type="name">
				</form>
			</md-input-container>

			<md-input-container>
				<label>Email</label>
				<form name="clearForm3" action="index.html" method="post">
					<input ng-model="AHC.adminEmailIn" type="email">
				</form>
			</md-input-container>
			<button ng-click="AHC.postAdmins(AHC.adminFirstNameIn, AHC.adminLastNameIn, AHC.adminEmailIn); AHC.getAdmins()" md-button class="md-raised md-primary" style="background-color: #008AC0">Add New Admin</button>
		</md-content>
	</div>
	</md-card>
	</div>
</div>
