<md-toolbar layout="column">
	<h1>Step-Up Check-In</h1>
</md-toolbar>
<div layout="row" layout-align="center" flex="70">
	<md-content class="md-padding">
		<md-nav-bar class="navBar">
			<md-nav-item md-nav-href="#admin-home" name="Home">Home</md-nav-item>
			<md-nav-item md-nav-href="#admin-intern" name="Interns">Interns</md-nav-item>
			<md-nav-item md-nav-href="#updateQuestions" name="Update Questions">Update Questions</md-nav-item>
			<md-nav-item md-nav-href="#importExport" name="Import/Export">Import/Export</md-nav-item>
		</md-nav-bar>
	</md-content>
</div>
<h2>Step up Staff</h2>
<div ng-init="AHC.getAdmins()">
	<md-content layout="column" layout-gt-sm="row" layout-padding>
		<div ng-repeat="admin in AHC.adminArray">
			<h4>{{admin.firstname}}</h4>
			<h4>{{admin.lastname}}</h4>
			<h4>{{admin.email}}</h4>
		</div>
		{{admin}}{{AHC}}
		<md-divider ></md-divider>
	</md-content>
</div>
<h2>Add new Admin</h2>
<div layout-gt-sm="row" layout-padding>
	<md-content>
		<md-input-container>
			<label>First Name</label>
			<input ng-model="AHC.adminFirstNameIn" type="name">
		</md-input-container>

		<md-input-container>
			<label>Last Name</label>
			<input ng-model="AHC.adminLastNameIn" type="name">
		</md-input-container>

		<md-input-container>
			<label>Email</label>
			<input ng-model="AHC.adminEmailIn" type="email">
		</md-input-container>
		<button ng-click="AHC.postAdmins(AHC.adminFirstNameIn, AHC.adminLastNameIn, AHC.adminEmailIn)" md-button>Add New Admin</button>
	</md-content>
</div>
