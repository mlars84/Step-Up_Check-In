<div class="adminHome">
	<h2>Step up Staff</h2>
<div class="adminHome" ng-init="AHC.getAdmins()">
	<md-content class="adminHome" layout="column" layout-gt-sm="row" layout-padding>
		<div class="adminHome" ng-repeat="admin in AHC.adminArray">
			<h4>{{admin.firstname}}</h4>
			<h4>{{admin.lastname}}</h4>
			<h4>{{admin.email}}</h4>
      <button ng-click="AHC.deleteAdmins(admin.id)" md-button>Remove</button>
		</div>
		<md-divider ></md-divider>
	</md-content>
</div>
<h2>Add new Admin</h2>
<div class="adminHome" layout-gt-sm="row" layout-padding>
	<md-content class="adminHome">
		<md-input-container>
			<label>First Name</label>
			<input ng-model="AHC.adminFirstNameIn" type="name">
		</md-input-container>

		<md-input-container>
			<label>Last Name</label>
			<input ng-model="AHC.adminLastNameIn" type="name">
		</md-input-container>

		<md-input-container>
			<label>Email</label>
			<input ng-model="AHC.adminEmailIn" type="email">
		</md-input-container>
		<button ng-click="AHC.postAdmins(AHC.adminFirstNameIn, AHC.adminLastNameIn, AHC.adminEmailIn)" md-button>Add New Admin</button>
	</md-content>
</div>
</div>
