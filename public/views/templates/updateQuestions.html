<main class="container" ng-app="theGoogles">
  <md-toolbar id="toolbar" layout="column">
    <h1 id="toolBarText">Update Weekly Questions</h1>
  </md-toolbar>
  <div class="updateQuestions" layout="row">
    <br>
    <md-card flex="60" layout-padding layout-margin>
    <div class="pickQuestions">
      <h2>Choose questions for the upcoming week:</h2>
    </div>
    <md-card-content>
      <div layout="column">
        <md-input-container>
          <label>Question 1</label>
          <md-select ng-model="UQC.active1In">
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="question in UQC.questionCont.questions" ng-value="question.id">{{question.q_text}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Question 2</label>
          <md-select ng-model="UQC.active2In">
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="question in UQC.questionCont.questions" ng-value="question.id" >{{question.q_text}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Question 3</label>
          <md-select ng-model="UQC.active3In">
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="question in UQC.questionCont.questions" ng-value="question.id" >{{question.q_text}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Question 4</label>
          <md-select ng-model="UQC.active4In">
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="question in UQC.questionCont.questions" ng-value="question.id" >{{question.q_text}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Question 5</label>
          <md-select ng-model="UQC.active5In">
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="question in UQC.questionCont.questions" ng-value="question.id" >{{question.q_text}}</md-option>
          </md-select>
        </md-input-container>
        <div class="sendSMS">
          <md-button ng-click="UQC.submitQuestion(UQC.active1In, UQC.active2In, UQC.active3In, UQC.active4In, UQC.active5In)" class="md-raised md-primary" id="submitQues">Submit Questions</md-button>
        </div>
        <br />
        <md-divider></md-divider>
        <br />
        <!-- <md-hr> -->
        <div class="sendSMS">
          <md-button ng-click="UQC.sendQuestion($event)" class="md-raised md-primary" id="sendFeedback">Send Feedback Link</md-button>
        </div>
     </div>

  <!-- <br> -->
  <md-card flex layout-padding layout-margin>
      <h2>Create New Question</h2>
      <md-input-container class="md-block">
        <label>Enter Question</label>
        <input ng-model="UQC.questionIn" type="text" ng-value="UQC.value">
      </md-input-container>
      <md-input-container class="md-block">
        <md-checkbox name="tos" ng-model="UQC.flaggedIn">
          This is a flagged question.
        </md-checkbox>
      </md-input-container>
      <div class="addQuestion">
        <md-button ng-click ="UQC.addQuestion($event, UQC.questionIn, UQC.flaggedIn)" class="md-raised md-primary" id="addQuestion">Add Question</md-button>
      </div>
    </md-card>
