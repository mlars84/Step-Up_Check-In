<!doctype html>
<html>
<head>
    <title>Step Up Check In</title>
    <!-- Favicon -->
    <link rel="icon" href="public/image/STEP-UP logo no tag with white.jpg" type="image/png">
    <!-- angualr -->
    <link rel="stylesheet" href="public/vendors/angular-material.min.css">
    <script src="/public/vendors/angular.min.js"></script>
    <script src="/public/vendors/angular-route.min.js"></script>
    <script src="public/vendors/angular-animate.min.js" charset="utf-8"></script>
    <script src="public/vendors/angular-aria.min.js" charset="utf-8"></script>
    <script src="public/vendors/angular-material.min.js" charset="utf-8"></script>
    <!-- swal js -->
    <script src="public/vendors/sweetalert.min.js" charset="utf-8"></script>
    <!-- js -->
    <script src="/public/scripts/client.js"></script>
    <script src="public/scripts/services/adminHomeService.js" charset="utf-8"></script>
    <script src="public/scripts/services/adminInternService.js" charset="utf-8"></script>
    <script src="/public/scripts/services/authFactory.js"></script>
    <script src="public/scripts/services/feedBackFormService.js" charset="utf-8"></script>
    <script src="public/scripts/services/importExportService.js" charset="utf-8"></script>
    <script src="public/scripts/services/updateQuestionsService.js" charset="utf-8"></script>
    <script src="public/scripts/controllers/adminHomeController.js" charset="utf-8"></script>
    <script src="public/scripts/controllers/adminInternController.js" charset="utf-8"></script>
    <script src="/public/scripts/controllers/authController.js"></script>
    <script src="public/scripts/controllers/feedBackFormController.js" charset="utf-8"></script>
    <script src="public/scripts/controllers/ImportExportController.js" charset="utf-8"></script>
    <script src="/public/scripts/controllers/navController.js"></script>
    <script src="public/scripts/controllers/updateQuestionsController.js" charset="utf-8"></script>
    <!-- swal css -->
    <link rel="stylesheet" href="public/vendors/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="/public/vendors/normalize.css" />
    <!-- <link rel="stylesheet" href="public/vendors/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="/public/styles/style.css">
    <base href="/">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <!-- Bring in the Angular app -->
    <main class="container" ng-app="theGoogles">
        <!-- NavController is on every page -->
        <header ng-controller="NavController as nav">
            <h1 class="StepUp">
              <img class="stepUp" src="public/image/STEP-UP logo no tag with white.jpg" >
              <h2 class="CheckIn">Check-<span class="CheckInSpan">In</span></h2>
            </h1>
            <nav id="homepage">
              <ul>
                <a href="#admin-home">Home</a>
                <a href="#admin-intern">Interns</a>
                <a href="#updateQuestions">Update Questions</a>
                <a href="#importExport">Import/Export</a>
                <a href="#feedbackform">Feedback</a>
                <a href="#" ng-click="nav.logout()">Logout</a>
                <li class="six columns" ng-show="nav.displayLogout">Hi {{nav.username}}! | <a href="#" ng-click="nav.logout()">Logout</a></li>
              </ul>
            </nav>
            <!-- Show a helpful message when needed -->
            <section id="message" class="nav.message.type" ng-show="nav.message.text">
                {{nav.message.text}}
            </section>
        </header>
        <!-- Pull in views via ngRoutes here -->
        <ng-view></ng-view>
    </main>
</body>

</html>
